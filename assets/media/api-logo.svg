<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#apiGrad)" opacity="0.1"/>
  
  <!-- API connection nodes -->
  <g fill="url(#apiGrad)">
    <circle cx="80" cy="80" r="20"/>
    <circle cx="176" cy="80" r="20"/>
    <circle cx="128" cy="128" r="25"/>
    <circle cx="80" cy="176" r="20"/>
    <circle cx="176" cy="176" r="20"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#apiGrad)" stroke-width="4" opacity="0.7">
    <line x1="80" y1="80" x2="128" y2="128"/>
    <line x1="176" y1="80" x2="128" y2="128"/>
    <line x1="128" y1="128" x2="80" y2="176"/>
    <line x1="128" y1="128" x2="176" y2="176"/>
    <line x1="80" y1="80" x2="176" y2="80"/>
    <line x1="80" y1="176" x2="176" y2="176"/>
  </g>
  
  <!-- API text -->
  <text x="128" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API</text>
</svg>