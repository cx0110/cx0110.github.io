<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="penguinBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penguinBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#3498DB" opacity="0.1"/>
  
  <!-- Penguin body -->
  <ellipse cx="128" cy="160" rx="50" ry="70" fill="url(#penguinBody)"/>
  
  <!-- Penguin belly -->
  <ellipse cx="128" cy="160" rx="30" ry="50" fill="url(#penguinBelly)"/>
  
  <!-- Penguin head -->
  <circle cx="128" cy="100" r="35" fill="url(#penguinBody)"/>
  
  <!-- Eyes -->
  <ellipse cx="118" cy="95" rx="8" ry="12" fill="white"/>
  <ellipse cx="138" cy="95" rx="8" ry="12" fill="white"/>
  <circle cx="118" cy="95" r="4" fill="black"/>
  <circle cx="138" cy="95" r="4" fill="black"/>
  <circle cx="120" cy="93" r="1.5" fill="white"/>
  <circle cx="140" cy="93" r="1.5" fill="white"/>
  
  <!-- Beak -->
  <path d="M128 105 L135 115 L121 115 Z" fill="#F39C12"/>
  
  <!-- Wings -->
  <ellipse cx="95" cy="140" rx="15" ry="35" fill="url(#penguinBody)" transform="rotate(-20 95 140)"/>
  <ellipse cx="161" cy="140" rx="15" ry="35" fill="url(#penguinBody)" transform="rotate(20 161 140)"/>
  
  <!-- Feet -->
  <ellipse cx="115" cy="220" rx="12" ry="8" fill="#F39C12"/>
  <ellipse cx="141" cy="220" rx="12" ry="8" fill="#F39C12"/>
  
  <!-- Linux text -->
  <text x="128" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">LINUX</text>
</svg>