<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">
  <defs>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#webGrad)" opacity="0.1"/>
  
  <!-- Browser window -->
  <rect x="40" y="60" width="176" height="136" rx="8" fill="white" stroke="url(#webGrad)" stroke-width="3"/>
  
  <!-- Browser header -->
  <rect x="40" y="60" width="176" height="30" rx="8" fill="url(#webGrad)"/>
  <rect x="40" y="75" width="176" height="15" fill="url(#webGrad)"/>
  
  <!-- Browser buttons -->
  <circle cx="55" cy="75" r="4" fill="#FF5F56"/>
  <circle cx="70" cy="75" r="4" fill="#FFBD2E"/>
  <circle cx="85" cy="75" r="4" fill="#27CA3F"/>
  
  <!-- Web content -->
  <rect x="55" y="105" width="146" height="8" rx="2" fill="url(#webGrad)" opacity="0.7"/>
  <rect x="55" y="120" width="100" height="6" rx="2" fill="url(#webGrad)" opacity="0.5"/>
  <rect x="55" y="135" width="120" height="6" rx="2" fill="url(#webGrad)" opacity="0.5"/>
  <rect x="55" y="150" width="80" height="6" rx="2" fill="url(#webGrad)" opacity="0.5"/>
  
  <!-- Web icon -->
  <circle cx="180" cy="140" r="15" fill="url(#webGrad)" opacity="0.3"/>
  <text x="180" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="url(#webGrad)">@</text>
</svg>