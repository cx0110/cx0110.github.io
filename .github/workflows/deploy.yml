      continue-on-error: true
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: "ed10x"
        SPACE_NAME: "blog"
      run: |
        cd public
        
        # -------------------------------------------------------
