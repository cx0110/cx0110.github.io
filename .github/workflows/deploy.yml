        # -------------------------------------------------------
        # 4. æ¨é€åˆ° Hugging Face
        # -------------------------------------------------------
        # åˆå§‹åŒ– Git
        git init
        git checkout -b main
        
        # LFS è®¾ç½® (ä»¥é˜²ä¸‡ä¸€)
        git lfs install
        git lfs track "*.woff2" "*.ttf" "*.mp4" "*.zip"
        
        # æäº¤
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "Deploy Docker version: $(date)"
        
        # æ¨é€
