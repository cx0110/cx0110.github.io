      continue-on-error: true
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: "ed10x"
        SPACE_NAME: "blog"
      run: |
        cd public
        
        # 1. åˆå§‹åŒ– Git å’Œ LFS
        git init
        git checkout -b main
        git lfs install
        
        # 2. LFS è¿½è¸ªäºŒè¿›åˆ¶æ–‡ä»¶
        git lfs track "*.woff2" "*.ttf" "*.eot" "*.woff" "*.otf"
        git lfs track "*.png" "*.jpg" "*.jpeg" "*.gif" "*.svg" "*.webp" "*.ico"
        git lfs track "*.mp4" "*.mov" "*.mp3" "*.pdf" "*.zip" "*.gz"

        # 3. ã€å…³é”®ä¿®æ”¹ã€‘ç”Ÿæˆ Hugging Face ä¸“ç”¨çš„ README.md
        # å¿…é¡»æŒ‡æ˜ sdk: staticï¼Œå¦åˆ™ Space æ— æ³•è¿è¡Œ
        cat <<EOF > README.md
        ---
        title: 1ch0's Blog Mirror
        emoji: ğŸš€
        colorFrom: blue
        colorTo: indigo
        sdk: static
        pinned: false
        ---
        
        Check out the main site at [GitHub Pages](https://cx0110.github.io/)
        EOF
        
        # 4. é…ç½®ç”¨æˆ·
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        
        # 5. æ·»åŠ æ‰€æœ‰æ–‡ä»¶
        git add .
        
        # 6. æäº¤å¹¶å¼ºåˆ¶æ¨é€
        git commit -m "Mirror from GitHub: $(date)"
        git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
   
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
