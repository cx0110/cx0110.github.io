        FROM nginxinc/nginx-unprivileged:alpine
        
        # åˆ‡æ¢åˆ° root æ¥è¿›è¡Œæ–‡ä»¶å¤åˆ¶å’Œæƒé™ä¿®æ”¹
        USER root
        
        # å¤åˆ¶ Hugo ç”Ÿæˆçš„é™æ€æ–‡ä»¶åˆ° Nginx ç›®å½•
        COPY . /usr/share/nginx/html
        
        # å¤åˆ¶æˆ‘ä»¬çš„ Nginx é…ç½®è¦†ç›–é»˜è®¤é…ç½®
